<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create securityUser</title>
</head>
<body>
<form action="#" th:action="@{/reg}" th:object="${user}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="first_name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">age</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <br/>
    <input type="submit" value="Create User">
</form>
<a th:href="@{/logout}">logout</a>

</body>
</html>
