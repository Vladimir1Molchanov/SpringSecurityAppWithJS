<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div class="row bg-dark text-white" style="margin: 0; padding: 5px">
    <div class="col-11" id="userData">
    </div>
    <div class="col-1">
        <a style="color: grey" th:href="@{/logout}">Logout</a>
    </div>
</div>
<div class="row vh-100" style="margin-right: 0; margin-left: 0; box-sizing: border-box">
    <div class="col-2" style="background: white; padding: 15px 0 0 0">
        <button type="button" class="btn btn-primary btn-block buttonAdmin">Admin</button>
        <h4><a class="btn btn-link buttonUser">User</a></h4>
    </div>
    <div class="col-10 p-3 mb-2 text-dark"
         style="background: linear-gradient(to bottom, rgb(240, 240, 240), white);
         padding: 0">
        <h1>Admin panel</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active"
                   id="hrefUsersTable"
                   data-toggle="tab"
                   href="#nav-usersTable"
                   role="tab"
                   aria-controls="nav-userTable"
                   aria-selected="true">Users Table</a>
                <a class="nav-item nav-link"
                   id="hrefNewUser"
                   data-toggle="tab"
                   href="#nav-newUser"
                   role="tab"
                   aria-controls="nav-newUser"
                   aria-selected="false">New User</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active"
                 id="nav-usersTable"
                 role="tabpanel"
                 aria-labelledby="usersTable">
                <div class="card">
                    <div class="card-header">
                        <h5>All users</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover table-light" id="mainTableWithUsers">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Role(s)</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade"
                 id="nav-newUser"
                 role="tabpanel"
                 aria-labelledby="newUser">
                <div class="card">
                    <div class="card-header">
                        <h5>Add new user</h5>
                    </div>
                    <div class="card-content">
                        <div class="justify-content-center align-items-center text-center">
                            <div id="newUserForm">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body row justify-content-center align-items-center text-center">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
